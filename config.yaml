# Configuration file for Multi-Agent Literature Review System

system:
  name: "Literature Review Assistant"
  topic: "Literature Review for Research Papers"
  description: "Helps researchers conduct comprehensive literature reviews"
  max_iterations: 3
  max_revisions: 2
  timeout_seconds: 600

agents:
  planner:
    role: "Research Planner"
    enabled: true
    description: "Analyzes research topic and creates search strategy"
    system_prompt: ""  # Empty = use default prompt
    
  researcher:
    role: "Paper Researcher"
    enabled: true
    description: "Searches for relevant papers and extracts information"
    system_prompt: ""  # Empty = use default prompt
    max_sources: 15
    max_papers: 10
    
  analyzer:
    role: "Pattern Analyzer"
    enabled: true
    description: "Identifies design patterns, methodologies, and state-of-the-art"
    system_prompt: ""  # Empty = use default prompt
    
  writer:
    role: "Literature Review Writer"
    enabled: true
    description: "Synthesizes findings into comprehensive review"
    system_prompt: ""  # Empty = use default prompt
    citation_format: "APA"

models:
  # Default model for agents (Groq)
  default:
    provider: "groq"
    name: "llama-3.3-70b-versatile"
    temperature: 0.7
    max_tokens: 4096

  # Judge model for evaluation
  judge:
    provider: "groq"
    name: "llama-3.3-70b-versatile"
    temperature: 0.3
    max_tokens: 2048

tools:
  web_search:
    enabled: true
    provider: "tavily"  # or "brave"
    max_results: 5

  paper_search:
    enabled: true
    provider: "serpapi"
    max_results: 10

  citation_extraction:
    enabled: true

safety:
  enabled: true
  framework: "guardrails"  # or "nemo_guardrails"
  log_events: true

  # Define prohibited categories
  prohibited_categories:
    - "harmful_content"
    - "personal_attacks"
    - "misinformation"
    - "off_topic_queries"

  # Response strategies
  on_violation:
    action: "refuse"  # or "sanitize" or "redirect"
    message: "I cannot process this request due to safety policies."

evaluation:
  enabled: true
  num_test_queries: 10
  output_dir: "outputs/evaluations"

  # Judge criteria for literature reviews
  criteria:
    - name: "relevance_coverage"
      weight: 0.20
      description: "Coverage of relevant papers and appropriateness of scope"
      scale: "0-10"

    - name: "evidence_quality"
      weight: 0.20
      description: "Quality and authority of sources, proper citations"
      scale: "0-10"

    - name: "comparative_analysis"
      weight: 0.20
      description: "Identification of patterns, comparison of approaches, state-of-the-art discussion"
      scale: "0-10"

    - name: "factual_accuracy"
      weight: 0.15
      description: "Correctness of paper details, no hallucinated references"
      scale: "0-10"

    - name: "safety_compliance"
      weight: 0.10
      description: "No prohibited content, appropriate academic tone"
      scale: "0-10"

    - name: "clarity_organization"
      weight: 0.15
      description: "Logical structure, clear writing, smooth transitions"
      scale: "0-10"

logging:
  level: "INFO"
  file: "logs/system.log"
  safety_log: "logs/safety_events.log"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
